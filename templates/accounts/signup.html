{% extends 'base.html' %}
{% block body %}

<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
<div class=" brd">
    <h2>Sign Up</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
</div>
{% endblock %}
